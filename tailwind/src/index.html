<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <div
      class="max-w-xs mx-auto mt-10 bg-white rounded-2xl shadow-xl overflow-hidden">
      <!-- 计算器显示屏 -->
      <div class="p-5 bg-black">
        <input
          type="text"
          class="w-full text-right py-3 px-4 text-2xl font-semibold bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          readonly
          placeholder="0" />
      </div>
      <div class="grid grid-cols-4 gap-2 p-4 bg-gray-50">
        <!-- 第一行 -->
        <button
          class="calc-btn">
          C
        </button>
        <button
          class="calc-btn">
          ±
        </button>
        <button
          class="calc-btn">
          %
        </button>
        <button
          class="operation-btn">
          ÷
        </button>

        <!-- 第二行 -->
        <button
          class="py-4 text-lg font-medium rounded-lg bg-gray-100 hover:bg-gray-200 transition-colors">
          7
        </button>
        <button
          class="py-4 text-lg font-medium rounded-lg bg-gray-100 hover:bg-gray-200 transition-colors">
          8
        </button>
        <button
          class="py-4 text-lg font-medium rounded-lg bg-gray-100 hover:bg-gray-200 transition-colors">
          9
        </button>
        <button
          class="operation-btn">
          ×
        </button>

        <!-- 第三行 -->
        <button
          class="py-4 text-lg font-medium rounded-lg bg-gray-100 hover:bg-gray-200 transition-colors">
          4
        </button>
        <button
          class="py-4 text-lg font-medium rounded-lg bg-gray-100 hover:bg-gray-200 transition-colors">
          5
        </button>
        <button
          class="py-4 text-lg font-medium rounded-lg bg-gray-100 hover:bg-gray-200 transition-colors">
          6
        </button>
        <button
          class="operation-btn">
          -
        </button>

        <!-- 第四行 -->
        <button
          class="py-4 text-lg font-medium rounded-lg bg-gray-100 hover:bg-gray-200 transition-colors">
          1
        </button>
        <button
          class="py-4 text-lg font-medium rounded-lg bg-gray-100 hover:bg-gray-200 transition-colors">
          2
        </button>
        <button
          class="py-4 text-lg font-medium rounded-lg bg-gray-100 hover:bg-gray-200 transition-colors">
          3
        </button>
        <button
          class="operation-btn">
          +
        </button>

        <!-- 第五行 -->
        <button
          class="col-span-2 py-4 text-lg font-medium rounded-lg bg-gray-100 hover:bg-gray-200 transition-colors">
          0
        </button>
        <button
          class="py-4 text-lg font-medium rounded-lg bg-gray-100 hover:bg-gray-200 transition-colors">
          .
        </button>
        <button
          class="py-4 text-lg font-medium rounded-lg bg-orange-500 hover:bg-orange-600 text-white transition-colors">
          =
        </button>
      </div>
    </div>
  </body>
</html>
