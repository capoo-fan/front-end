<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b9f2d87c85.js"
      crossorigin="anonymous"></script>
    <title>freecodecamp</title>
  </head>

  <body>
    <!--freecodecamp的复现-->
    <header>
      <a href="https://www.freecodecamp.org/learn"
        ><h1>FreeCodecamp(<i class="fa-solid fa-fire"></i>)</h1></a
      >
    </header>
    <!--标题的复现-->
    <div id="box">Search your favorite topics</div>
    <!--搜索框的复现-->
    <div id="headright">
      <i class="fa-solid fa-earth-americas"></i>
      <p id="menu">Menu</p>
      <p id="sign">Sign in</p>
    </div>
    <!--右侧的三个图标-->

    <!-- 中间的文字 -->
    <p id="text">
      <span id="text1">
        Learn to code — for free. <br />
        Build projects.<br />
        Earn certifications.</span
      >
      <br />
      <br />
      <span id="text2">
        More than <span class="highlight">100,000</span> freeCodeCamp.org
        graduates have gotten <span class="highlight">jobs</span> at tech
        <br />
        companies including:</span
      >
    </p>
    <!--icons-->
    <div id="icons">
      <div id="icons">
        <i class="fa-brands fa-apple"></i>
        <div>Google</div>
        <i class="fa-brands fa-microsoft"></i>
        <div>Microsoft</div>
        <i class="fa-brands fa-spotify"></i>
        <div>Spotify</div>
        <i class="fa-brands fa-amazon"></i>
        <div>amazon.<span>com</span></div>
      </div>
    </div>
    <!--中间黄色方框的实现-->
    <div id="yellowbox">Get started (it's free)</div>

    <!--图片-->
    <figure id="figure">
      <img
        src="https://www.freecodecamp.org/static/wide-image-becdb4c281c527b989315b2f7ce20378.png"
        alt="FreeCodeCamp 的宣传图片"
        title="FreeCodeCamp: Learn to code for free" id="img" />
      <figcaption>freeCodeCamp students at a local study group in South Korea.</figcaption>
    </figure>
  </body>
</html>
