<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b9f2d87c85.js"
      crossorigin="anonymous"></script>
    <title>freecodecamp</title>
  </head>

  <body>
    <!--freecodecamp的复现-->
    <header>
      <a href="https://www.freecodecamp.org/learn"
        ><h1>FreeCodecamp(<i class="fa-solid fa-fire"></i>)</h1></a
      >
      <!--标题的复现-->

      <!--搜索框的复现-->
      <form id="search-form">
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
        <input
          type="search"
          id="box"
          name="search"
          placeholder="Search your favorite topics"
          aria-label="Search topics" />
      </form>

      <div id="headright">
        <i class="fa-solid fa-earth-americas"></i>
        <p id="menu">Menu</p>
        <p id="sign">Sign in</p>
      </div>
      <!--右侧的三个图标-->
    </header>
    <!--区块-->
    <div id="block">
      <!-- 中间的文字 -->
      <p id="text">
        <span id="text1">
          Learn to code — for free. <br />
          Build projects.<br />
          Earn certifications.</span
        >
        <br />
        <br />
        <span id="text2">
          More than <span class="highlight">100,000</span> freeCodeCamp.org
          graduates have gotten <span class="highlight">jobs</span> at tech
          <br />
          companies including:</span
        >
      </p>
      <!--icons-->
      <div id="icons">
        <div id="icons">
          <i class="fa-brands fa-apple"></i>
          <div>Google</div>
          <i class="fa-brands fa-microsoft"></i>
          <div>Microsoft</div>
          <i class="fa-brands fa-spotify"></i>
          <div>Spotify</div>
          <i class="fa-brands fa-amazon"></i>
          <div>amazon.<span>com</span></div>
        </div>
      </div>
      <!--中间黄色方框的实现-->
      <a href="https://www.freecodecamp.org/" id="yellowbox" target="_blank">Get started (it's free)</a>

      <!--图片-->
      <figure id="figure">
        <img
          src="https://www.freecodecamp.org/static/wide-image-becdb4c281c527b989315b2f7ce20378.png"
          alt="FreeCodeCamp 的宣传图片"
          title="FreeCodeCamp: Learn to code for free"
          id="img" />
        <figcaption>
          freeCodeCamp students at a local study group in South Korea.
        </figcaption>
      </figure>
    </div>

  </body>
</html>
